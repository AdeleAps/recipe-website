<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Recipe Website - Submit Recipe</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js"></script>
  </head>
  <body>
    <div id="mainContainer">
      <header>
        <nav class="navbar navbar-expand-lg">
          <a class="navbar-brand mr-5" href="index.html">
            <img
              src="./Assets/Group 1.svg"
              width="150"
              height="100"
              alt="Website Logo"
            />
          </a>
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="./myrecipes.html">My Recipes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./submit.html"
                >Submit a Recipe</a
              >
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="form-container container">
          <h2 class="mb-4">Submit Your Recipe</h2>
          <form id="recipe-submit-form" class="needs-validation" novalidate>
            <div class="form-group">
              <label for="recipeName">Recipe Name</label>
              <input
                type="text"
                class="form-control"
                id="recipeName"
                placeholder="Enter recipe name"
                required
              />
            </div>
            <div class="form-group">
              <label for="ingredients">Ingredients</label>
              <textarea
                class="form-control"
                id="ingredients"
                rows="4"
                placeholder="Enter ingredients"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <label for="instructions">Instructions</label>
              <textarea
                class="form-control"
                id="instructions"
                rows="6"
                placeholder="Enter instructions"
                required
              ></textarea>
              <div class="form-row mt-3">
                <div class="form-group col-md-6">
                  <label for="inputPhone">Phone</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="inputPhone"
                    placeholder="Enter phone number"
                    required
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="inputEmail">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="inputEmail"
                    placeholder="Enter email"
                    required
                  />
                </div>
              </div>

              <div class="form-row ml-3">
                <div class="form-check form-check-inline">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="vegetarianCheck"
                  />
                  <label class="form-check-label" for="vegetarianCheck"
                    >Vegetarian</label
                  >
                </div>
                <div class="form-check-inline form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="veganCheck"
                  />
                  <label class="form-check-label" for="veganCheck">Vegan</label>
                </div>
              </div>
            </div>
            <div class="button-container">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </main>
      <footer>
        <div class="footer">
          <ul class="social-links">
            <li>
              <a href="http://facebook.com" class="social-link">Facebook</a>
            </li>
            <li><a href="http://x.com" class="social-link">Twitter</a></li>
            <li>
              <a href="http://instagram.com" class="social-link">Instagram</a>
            </li>
          </ul>
        </div>
      </footer>

      // modal

      <div
        class="modal fade"
        id="feedbackModal"
        tabindex="-1"
        aria-labelledby="feedbackModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-submission">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="feedbackModalLabel">Modal title</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
